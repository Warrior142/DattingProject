<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >Datting App</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" *ngIf="loggedIn()">
        <li routerLinkActive="active"><a routerLink="members" >Matches</a> </li>
        <li routerLinkActive="active"><a routerLink="lists"  >Lists</a> </li>
        <li routerLinkActive="active"><a routerLink="messages"  >Message</a> </li>
      </ul>
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login(user)">
        <div class="form-group">
          <input type="text" #username="ngModel" placeholder="Email" class="form-control" name="username" required
            [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <input type="password" #password="ngModel" placeholder="Password" class="form-control" name="password"
            required [(ngModel)]="user.password">
        </div>
        <button type="submit" [disabled]='!loginForm.valid' class="btn btn-success">Sign in</button>
      </form>
      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome
            {{_authService.decodedToken?.unique_name | titlecase}}
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li style="cursor: pointer;"><a href="#" class="fa fa-user">Edit Profile</a></li>
            <li role="separator" class="divider"></li>
            <li style="cursor: pointer;"><a (click)="logout()" class="fa fa-sign-out">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!--/.navbar-collapse -->
  </div>
</nav>
